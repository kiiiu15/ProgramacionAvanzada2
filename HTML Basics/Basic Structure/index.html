<!-- Ejercicio 1:

Generar un archivo HTML 5 cuyo nombre será index.
Este deberá tener: head, body, header, nav y footer. 

-->

<!DOCTYPE html>
<html lang="en">

<head>

    <!--Ejercicio 2:
    Crear el head con el contenido indicado a continuación (Podés agregar otras etiquetas de prueba si querés):
    Debe tener el siguiente título: PROGRAMACION AVANZADA 2-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRAMACION AVANZADA 2</title>
    
    <!--Se deben definir los colores de los encabezados h1, h2 y h3 con los colores que deseen -->
    <style>
        h1 {
          color: aqua;  
        }

        h2 {
            color: green;
        }

        h3 {
            color: indigo;
        }
    </style>
</head>
<body>

    <!-- Ejercicio 3:

    Crear el header con lo siguiente:
    debe haber un encabezado de tipo h2 con el siguiente texto
    “BIENVENIDOS A PROGRAMACION AVANZADA 2”

    Crear el nav con lo siguiente:
    Generar un texto destacado con la etiqueta strong que diga: Software necesario para trabajar en esta materia
    Una lista  con los dos link que nos redirigen a las páginas de xampp y wampp -->
    <header><h2>BIENVENIDOS A PROGRAMACION AVANZADA 2</h2></header>
    <nav>
        <strong>Software necesario para trabajar en esta materia:</strong>
        <ul>
            <li><a href="https://www.apachefriends.org/es/index.html">XAMPP</a></li>
            <li><a href="https://www.wampserver.com/en/">WAMP</a></li>
        </ul>
    </nav>
    <footer>This is the footer</footer>
</body>

</html>
