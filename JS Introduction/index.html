<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validations with JS</title>
</head>

<body>

    <div class="d-flex justify-content-center mt-3 bg-dark text-light">
        <h1 >Validations with JS</h1>
    </div>
    
    <div class="container m-5">
        <form class="p-5  bg-dark rounded text-light">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" placeholder="First Name" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" placeholder="Last Name" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password" class="form-control" id="password">
                </div>
            </div>
            <div class="form-row">
                <label for="age">Age</label>
                <input type="text" class="form-control col-md-12" id="age"  />
            </div>

            <div class="form-row my-4">
                <button type="button" id="validator"  onclick="validate()" class="btn btn-danger btn-lg btn-block ">Enviar</button>
            </div>
        </form>
    </div>






    <div>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        
        
        <script src="./validations.js"></script>
        
    </div>
</body>

</html>
